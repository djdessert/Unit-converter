<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        
    </head>
    <body>
        <div class="main"></div>
            <h2>Metric/Imperal Unit Conversion</h2>
            <div class="textbox">
                 <input type="text" id="input-el">
                 <button id="convert-btn">Convert</button>
            </div>
        <div class="group1">
            <li id="length-title">Length (Meter/Feet)</li>
            <li id="length-ul">meters = feet | feet = meters</li>
        </div>
        <div class="group2">
            <li id="volume-title">Volume (Liters/Gallons)</li>
            <li id="volume-ul">liters = gallons | gallons = liters</li>
            </div>
        <div class="group3">
            <li id="mass-title">Mass (Kilograms/Pounds)</li>
            <li id="mass-ul">pounds = kilograms | kilograms = pounds</li>
        </div>
        <script src="index.js"></script>
    </body>
</html>
